[package]
name = "lum_event"
version = "0.1.0"
authors = ["Torben Schweren"]
edition = "2021"
rust-version = "1.82.0"
description = "lum framework's event library"
readme = "README.md"
repository = "https://github.com/lum-rs/lum_event"
license = "MIT"
keywords = ["lum", "framework", "event", "events", "observable", "channels"]
exclude = [".devcontainer", ".github", ".vscode"]

[profile.release]
debug = false
opt-level = 3
lto = true

[profile.dev]
debug = true
opt-level = 0
lto = false

[dependencies]
lum_boxtypes = "0.1.1"
lum_libs = "0.1.3"
lum_log = "0.1.2"
thiserror = "2.0.3"
